jasypt:
  encryptor:
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
    algorithm: PBEWithMD5AndDES
    private-key-format: pem
    private-key-location: classpath:jasypt/privatepkcs8.pem
    public-key-format: pem
    public-key-location: classpath:jasypt/public.pem

spring:
  datasource:
    url: jdbc:postgresql://172.17.0.2:5432/mwvb
    username: ENC()
    password: ENC()
    driver-class-name: org.postgresql.Driver
  mail:
    host: smtp.163.com
    username: buildvocabulary@163.com
    password: ENC()

springdoc:
  api-docs:
    path: /api-docs

server:
  error:
    whitelabel:
      enabled: false
    path: /error

mybatis:
  type-aliases-package: backend.mwvb.entity
logging:
  level:
    com.github.maerd_zinbiel.backend.mwvb.mapper: debug

